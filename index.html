<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/portfolio.css">
</head>
<body>
    <header class="banner">
        <section class="top-head">
            <h3 class="company-name">LOGO</h3>
            <h6><button class="btn-primary">Sign Up</button></h6>

        </section>
        <section class="moto">
            <h3 class="moto-descriptionone">Cool Dark UI Template for Webflow Agencies!</h3> 
            <!-- <h3 class="moto-descriptiontwo">Webflow Agencies!</h3> -->
            <h6><button class="btn-secondary">Stay Focused</button></h6>
        </section>
       
        
    </header>
    <main>
        <section class="action">
            <div class="written-action">
                <h3 class="action-name">See It in Action</h3>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p> 
                <h6><button class="btn-trio">Launch Live Preview</button></h6>
            </div>
            <img class="action-image" src="Assets/wc-mini.png">
            
        </section>
        <section class="productive-user">
            <h3 class="productive-title">Joined Thousands of Productive Users</h3>
            <div class="productive-details">
                <div class="details-first">
                    <h3 class="user-num">50k</h3>
                    <p class="user">Active Users</p>
                </div>
                <div class="details-second">
                    <h3 class="user-num">2M+</h3>
                    <p class="user">Focus sessions</p>
                </div>
                <div class="details-third">
                    <h3 class="user-num">95%</h3>
                    <p class="user">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
